<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>FAQ – Plug N Play IPTV</title>
<link rel="icon" href="/assets/logo.svg">
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<link rel="stylesheet" href="/css/site.css">
</head>
<body class="text-gray-800 antialiased">
<header class="bg-white shadow"><div class="mx-auto max-w-7xl px-4 py-4"><a href="/" class="nav-link">← Back to home</a></div></header>
<main class="mx-auto max-w-5xl px-4 py-16">
  <h1 class="text-4xl font-extrabold mb-8 text-center">Frequently Asked Questions</h1>
  <div class="space-y-4">
    <div x-data="{open:false}" class="rounded-xl border">
      <button @click="open=!open" class="w-full px-4 py-3 text-left font-medium">What devices are supported?</button>
      <div x-show="open" x-collapse class="px-4 pb-4 text-sm">Fire TV Stick/ Cube, Android TV, Android phones & tablets. Apple devices coming soon.</div>
    </div>
    <div x-data="{open:false}" class="rounded-xl border">
      <button @click="open=!open" class="w-full px-4 py-3 text-left font-medium">Do I need a VPN?</button>
      <div x-show="open" x-collapse class="px-4 pb-4 text-sm">We recommend a VPN for privacy and to prevent potential throttling by ISPs, but it is not required.</div>
    </div>
    <div x-data="{open:false}" class="rounded-xl border">
      <button @click="open=!open" class="w-full px-4 py-3 text-left font-medium">Can I watch pay‑per‑view events?</button>
      <div x-show="open" x-collapse class="px-4 pb-4 text-sm">Yes! All PPV boxing and MMA events are included at no extra cost.</div>
    </div>
  </div>
</main>
</body>
</html>
