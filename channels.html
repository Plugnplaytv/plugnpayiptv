<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Channel List – Plug N Play IPTV</title>
<link rel="icon" href="/assets/logo.svg">
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link rel="stylesheet" href="/css/site.css">
</head>
<body class="text-gray-800 antialiased">

    <input id="channel-search" type="text" placeholder="Search channels…" class="w-full rounded-xl border p-3">
